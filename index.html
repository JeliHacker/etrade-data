<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="main.css">

  <title>E-Trade | Eli Gooch</title>
  <script type="text/javascript" src="package/dist/d3.js"></script>

  <style>
    div.bar {
      display: inline-block;
      width: 20px;
      height: 75px;
      background-color: teal;
      margin-right: 2px;
    }

    .axis path,
    .axis line {
      stroke: teal;
      shape-rendering: crispEdges;
    }

    .axis text {
      font-family: Optima, Futura, sans-serif;
      font-weight: bold;
      font-size: 14px;
      fill: teal;
    }
  </style>
</head>

<body>


  <h1>E-Trade Data Visualization</h1>
  <p>I have been using E-Trade to invest in the stock market for a few years now.
    I wanted to be able to see how my portfolio was doing relative to how much money I had invested.
    Using E-Trade API and data from E-Trade, this is what I was able to create.</p>

  <script type="text/javascript">

    //Width and height
    var w = 1000;
    var h = 600;
    var padding = 80;

    var dataset, xScale, yScale;  //Empty, for now

    // d3.csv("etrade_bot/Etrade_account_values.csv", function (data) {
    //   console.log(data);
    // })

    var parseTime = d3.timeParse("%Y-%m-%d");

    var formatTime = d3.timeFormat("%b %e, %Y");

    var rowConverter = function (d) {
      return {
        Date: parseTime(d.Date),
        Value: parseFloat(d.Value).toFixed(2)
      }
    }

    //Load in the data
    d3.csv("etrade_bot/Etrade_account_values.csv", rowConverter).then(function (data) {

      //Copy data into global dataset
      dataset = data;

      console.log(data)

      //Create scale functions
      xScale = d3.scaleTime()
        .domain([
          d3.min(dataset, function (d) { return d.Date; }),
          d3.max(dataset, function (d) { return d.Date; })
        ])
        .range([padding, w - padding])
        .nice();

      yScale = d3.scaleLinear()
        .domain([
          0,
          d3.max(dataset, function (d) { return d.Value; })
        ])
        .range([h - padding, padding])
        .nice();

      console.log(Object.values(data))
      console.log(d3.min(dataset, function (d) { return +d.Value; }))

      //Create SVG element
      var svg = d3.select("body")
        .append("svg")
        .attr("width", w)
        .attr("height", h);

      //Generate date labels first, so they are in back
      svg.selectAll("text")
        .data(dataset)
        .enter()
        .append("text")
        .text(function (d) {
          console.log(d);
          return d.Value;
        })
        .attr("x", function (d) {
          return xScale(d.Date) + 4;
        })
        .attr("y", function (d) {
          return yScale(d.Value) + 4;
        })
        .attr("font-family", "sans-serif")
        .attr("font-size", "11px")
        .attr("fill", "#bbb");

      //Generate circles last, so they appear in front
      svg.selectAll("circle")
        .data(dataset)
        .enter()
        .append("circle")
        .attr("cx", function (d) {
          return xScale(d.Date);
        })
        .attr("cy", function (d) {
          return yScale(d.Value);
        })
        .attr("r", 4);

      //Define X axis
      var xAxis = d3.axisBottom()
        .scale(xScale)
        .ticks(5);
      //Create X axis
      svg.append("g")
        .attr("class", "axis")
        .attr("transform", "translate(0," + (h - padding) + ")")
        .call(xAxis);

      var yAxis = d3.axisLeft()
        .scale(yScale)


      svg.append("g")
        .attr("class", "axis")
        .attr("transform", "translate(" + padding + ",0)")
        .call(yAxis);

    });














    var dataset = [
      [5, 20], [480, 90], [250, 50], [100, 33], [330, 95],
      [410, 12], [475, 44], [25, 67], [85, 21], [220, 88],
      [600, 150]
    ];

    //Create scale functions
    var xScale = d3.scaleLinear()
      .domain([0, d3.max(dataset, function (d) { return d[0]; })])
      .range([padding, w - padding * 2]);

    var yScale = d3.scaleLinear()
      .domain([0, d3.max(dataset, function (d) { return d[1]; })])
      .range([h - padding, padding]);

    var aScale = d3.scaleSqrt()
      .domain([0, d3.max(dataset, function (d) { return d[1]; })])
      .range([0, 10]);



    //Create SVG element
    var svg = d3.select("body")
      .append("svg")
      .attr("width", w)
      .attr("height", h);

    //Create circles
    svg.selectAll("circle")
      .data(dataset)
      .enter()
      .append("circle")
      .attr("cx", function (d) {
        return xScale(d[0]);
      })
      .attr("cy", function (d) {
        return yScale(d[1]);
      })
      .attr("r", function (d) {
        return aScale(d[1]);
      });

    //Create labels
    svg.selectAll("text")
      .data(dataset)
      .enter()
      .append("text")
      .text(function (d) {
        return d[0] + "," + d[1];
      })
      .attr("x", function (d) {
        return xScale(d[0]);
      })
      .attr("y", function (d) {
        return yScale(d[1]);
      })
      .attr("font-family", "sans-serif")
      .attr("font-size", "11px")
      .attr("fill", "red");


    //Define X axis
    var xAxis = d3.axisBottom()
      .scale(xScale)

    //Create X axis
    svg.append("g")
      .attr("class", "axis")
      .attr("transform", "translate(0," + (h - padding) + ")")
      .call(xAxis);

    var yAxis = d3.axisLeft()
      .scale(yScale)
      .ticks(5)

    svg.append("g")
      .attr("class", "axis")
      .attr("transform", "translate(" + padding + ",0)")
      .call(yAxis)

  </script>
</body>

</html>
